overwrite: true
schema: 'https://dev-api8081.karito.net/graphql'
documents: 'src/graphql/**/*.gql'
generates:
  src/graphql/generated.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      addInfiniteQuery: true
      fetcher:
        func: 'src/graphql/fetcher#fetcher'
