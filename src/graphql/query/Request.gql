query serviceRequest_getAll(
	$skip: Int
	$take: Int
	$where: ServiceRequestDtoFilterInput
	$order: [ServiceRequestDtoSortInput!]
) {
	serviceRequest_getAll {
		result(skip: $skip, take: $take, where: $where, order: $order) {
			items {
				trackingCode
				address {
					latitude
					longitude
					floorNumber
					buildingNumber
					city {
						name
						id
						province {
							name
							id
						}
					}
					text
				}
				basePrice

				customer {
					firstName
					id
					lastName
					phoneNumber
					profileImageUrl
				}
				description
				discountAmount
				finalPrice
				id

				requestDate
				status
				specialist {
					firstName
					id
					lastName
					averageRating
					rateCount
					phoneNumber
					profileImageUrl
				}
				serviceType {
					id
					name
					logo
					serviceSubCategory {
						id
						name
						serviceCategory {
							id
							name
						}
					}
				}
			}
			totalCount
		}
		status
	}
}
