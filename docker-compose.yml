services:
  web-dev:
    build: .
    ports:
      - '4500:4500'
    env_file:
      - .env.dev
    environment:
      - NODE_ENV=dev
    restart: unless-stopped

  web-qa:
    build: .
    ports:
      - '4600:4500' # توجه کن که پورت میزبان فرق داره
    env_file:
      - .env.qa
    environment:
      - NODE_ENV=qa
    restart: unless-stopped
